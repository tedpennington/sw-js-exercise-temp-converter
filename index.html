<!DOCTYPE html>
<html>
<head>
    <title>Temp Converter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>JS Temp Converter Exercise</h1>
<p>Type in temperature to be converted:</p><input type="number" name="temp-input" id="temp-input" size="10"><br>

<input type="radio" name="temp-scale" id="f-selected" value="fahrenheit">Fahrenheit<br>
<input type="radio" name="temp-scale" id="c-selected" value="celsius">Celsius<br>
<input type="button" id="submit-button" value="submit">
<input type="button" id="clear-button" value="clear">

<div id="converted-temp">

</div>



<script type="text/javascript" src="converter.js"></script>
</body>
</html>
